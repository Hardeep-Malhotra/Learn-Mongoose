<!DOCTYPE html>
<html>
<head>
  <title>Signup Form</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <style>
    body{
      background:#f5f5f5;
    }
    .main{
      background:#fff;
      padding:25px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,.2);
    }
    .box{
      width:100%;
      padding:10px;
      margin:8px 0;
    }
  </style>
</head>

<body>

<br><br>

<div class="container">
  <div class="row">

    <div class="col-md-3"></div>

    <div class="col-md-6 main">

      <h2 class="text-center">Signup Form</h2>
      <hr>

      <form action="http://localhost:3000/sign_up" method="post">

        <input class="box" type="text" name="name" placeholder="Name" required>

        <input class="box" type="email" name="email" placeholder="Email" required>

        <input class="box" type="password" name="password" placeholder="Password" required>

        <input class="box" type="text" name="phone" placeholder="Phone Number" required>

        <button class="btn btn-primary btn-block" type="submit">
          Submit
        </button>

      </form>

    </div>

    <div class="col-md-3"></div>

  </div>
</div>

</body>
</html>
